{% load char_tags %}
{% if css %}
{% load static %}
<link href={% static 'char-card.css' %} rel=stylesheet title=Default />
{% endif %}
<div class="char-card {{ name|slugify }}">
	<img src="{{ avatar }}" style='object-fit: contain;'
	height=200 width=200 alt='Avatar for {{ name }}'/>
	<dl>
		<dt class=id {% if noCaptions %}hidden{% endif %}>ID</dt>
		<dd class=id>{{ id }}</dd>
		<dt class=title hidden>Title</dt>
		<dd class=title hidden>{{ title }}</dd>
		<dt class=name {% if noCaptions %}hidden{% endif %}>Name</dt>
		<dd class=name>{{ name }}</dd>
		<dt class=race {% if noCaptions %}hidden{% endif %}>Race</dt>
		<dd class=race>{{ race }}</dd>
		<dt class=sex {% if noCaptions %}hidden{% endif %}>Sex</dt>
		<dd class=sex>{{ sex |default_if_none:"None" }}</dd>
		<dt class=nativeof {% if noCaptions %}hidden{% endif %}>Registered In</dt>
		<dd class=nativeof>{{ nativeof }}</dd>
		<dt class=height {% if noCaptions %}hidden{% endif %}>Height</dt>
		<dd class=height>{{ height }} cm</dd>
		<dt class=age {% if noCaptions %}hidden{% endif %}>Age</dt>
		<dd class=age>{% ageInYears age joined %} years</dd>
		<dt class=joined {% if noCaptions %}hidden{% endif %}>Issue date</dt>
		<dd class=joined>{{ joined }}</dd>
	</dl>
	<div class=short>{{ shortDesc }}</div>
</div>
